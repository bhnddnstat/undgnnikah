<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule - Teddy & Juliana Wedding</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="home.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="glitter-container">
      <div class="glitter left"></div>
      <div class="glitter right"></div>
    </div>
    
    <div class="content">
      <h1 class="page-title">home</h1>
      
      <div class="timeline">
        <div class="timeline-item">
          <div class="time">2:00 PM</div>
          <div class="event">
            <h3>Guest Arrival</h3>
            <p>Welcome drinks served</p>
          </div>
        </div>
        
        <div class="timeline-item">
          <div class="time">3:00 PM</div>
          <div class="event">
            <h3>Ceremony</h3>
            <p>Exchange of vows</p>
          </div>
        </div>
        
        <div class="timeline-item">
          <div class="time">4:00 PM</div>
          <div class="event">
            <h3>Cocktail Hour</h3>
            <p>Hors d'oeuvres & Photos</p>
          </div>
        </div>
        
      </div>
    </div>

    <nav class="navbar">
      <a href="home.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="schedule.html" class="nav-item">
        <i class="fas fa-calendar-alt"></i>
        <span>Schedule</span>
      </a>
      <a href="gallery.html" class="nav-item">
        <i class="fas fa-images"></i>
        <span>Gallery</span>
      </a>
      <a href="rsvp.html" class="nav-item">
        <i class="fas fa-envelope"></i>
        <span>RSVP</span>
      </a>
      <a href="wishes.html" class="nav-item">
        <i class="fas fa-heart"></i>
        <span>Wishes</span>
      </a>
      <a href="javascript:void(0);" class="nav-item closeButton">
        <i class="fas fa-times"></i>
        <span>Close</span>
    </a>
    </nav>
  </div>
  <script src="script.js"></script>
  <script src="home.js"></script>
</body>
</html>
