<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP Wedding</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="rsvp.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="glitter-container">
      <div class="glitter left"></div>
      <div class="glitter right"></div>
    </div>
    
    <div class="content">
      <h1 class="page-title">RSVP</h1>
      
      <form id="rsvp-form" class="rsvp-form">
        <div class="form-group">
          <input type="text" id="name" required>
          <label for="name">Full Name</label>
        </div>
        
        <div class="form-group">
          <input type="email" id="email" required>
          <label for="email">Email</label>
        </div>
        
        <div class="form-group">
          <select id="attending" required>
            <option value="">Select your response</option>
            <option value="yes">Joyfully Accept</option>
            <option value="no">Regretfully Decline</option>
          </select>
        </div>
        
        <div class="form-group">
          <input type="number" id="guests" min="0" max="2" required>
          <label for="guests">Number of Additional Guests (Max 2)</label>
        </div>
        
        <div class="form-group">
          <textarea id="dietary" rows="3"></textarea>
          <label for="dietary">Dietary Requirements</label>
        </div>
        
        <button type="submit" class="submit-btn">
          <span>Send RSVP</span>
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>

    <nav class="navbar">
      <a href="home.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="gallery.html" class="nav-item">
        <i class="fas fa-images"></i>
        <span>Gallery</span>
      </a>
      <a href="schedule.html" class="nav-item">
        <i class="fas fa-calendar-alt"></i>
        <span>Schedule</span>
      </a>
      <a href="rsvp.html" class="nav-item">
        <i class="fas fa-envelope"></i>
        <span>RSVP</span>
      </a>
      <a href="wishes.html" class="nav-item">
        <i class="fas fa-heart"></i>
        <span>Wishes</span>
      </a>
      <a href="javascript:void(0);" class="nav-item closeButton">
        <i class="fas fa-times"></i>
        <span>Close</span>
    </a>
    </nav>
  </div>
  <script src="script.js"></script>
  <script src="rsvp.js"></script>
</body>
</html>
