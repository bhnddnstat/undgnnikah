<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishes Wedding</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="wishes.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="glitter-container">
      <div class="glitter left"></div>
      <div class="glitter right"></div>
    </div>
    
    <div class="content">
      <h1 class="page-title">Share Your Wishes</h1>
      
      <form id="wishes-form" class="wishes-form">
        <div class="form-group">
          <input type="text" id="name" required>
          <label for="name">Your Name</label>
        </div>
        
        <div class="form-group">
          <textarea id="wish" rows="4" required></textarea>
          <label for="wish">Your Message</label>
        </div>
        
        <button type="submit" class="submit-btn">
          <span>Send Wishes</span>
          <i class="fas fa-heart"></i>
        </button>
      </form>
      
      <div class="wishes-list">
        <div class="wish-card">
          <div class="wish-header">
            <h3>Sarah Johnson</h3>
            <span>2 days ago</span>
          </div>
          <p>Wishing you both a lifetime of love and happiness! Can't wait to celebrate with you!</p>
        </div>
        
        <div class="wish-card">
          <div class="wish-header">
            <h3>Michael Chen</h3>
            <span>1 week ago</span>
          </div>
          <p>You two are perfect for each other. Here's to an amazing journey ahead!</p>
        </div>
      </div>
    </div>

    <nav class="navbar">
      <a href="home.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="gallery.html" class="nav-item">
        <i class="fas fa-images"></i>
        <span>Gallery</span>
      </a>
      <a href="schedule.html" class="nav-item">
        <i class="fas fa-calendar-alt"></i>
        <span>Schedule</span>
      </a>
      <a href="rsvp.html" class="nav-item">
        <i class="fas fa-envelope"></i>
        <span>RSVP</span>
      </a>
      <a href="wishes.html" class="nav-item">
        <i class="fas fa-heart"></i>
        <span>Wishes</span>
      </a>
      <a href="javascript:void(0);" class="nav-item closeButton">
        <i class="fas fa-times"></i>
        <span>Close</span>
    </a>
    </nav>
  </div>
  <script src="script.js"></script>
  <script src="wishes.js"></script>
</body>
</html>
